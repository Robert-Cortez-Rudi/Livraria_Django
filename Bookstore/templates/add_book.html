{% extends "base.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Adicionar novo livro</h2>
    <hr>

    <form action="{% url 'add_book' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <br>
        <button type="submit" class="btn btn-success">Adicionar</button>
    </form>
</div>




{% endblock %}
